<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasgow Face Matching Test</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="instruction-screen" class="screen">
        <p id="instructionText">En esta prueba, verás imágenes de pares de rostros. Debes decidir si los rostros en cada imagen son iguales o
            diferentes. Haz clic en el botón correspondiente y luego presiona la flecha para pasar a la siguiente
            imagen.</p>

        <audio controls id="instrucciones">
            <source src="glasgow.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>

        <div class="button-container">
            <button id="start-button">Comenzar</button>
            <button id="fullscreen-button">Pantalla Completa</button>
        </div>

    </div>

    <div id="imagenNumero" class="item-indicator" style="display: none;"></div>
    <div id="test-screen" class="screen" style="display: none;">
        <div id="image-container">
            <img id="image" src="" alt="Imagen de pares de rostros">
        </div>
        <div id="controls">
            <button id="same-button">Iguales</button>
            <button id="different-button">Diferentes</button>
            <button id="next-button"></button>
        </div>
    </div>

    <div id="end-screen" class="screen" style="display: none;">
        <p id="finalizacionText">Test finalizado, Gracias por sus respuestas.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
