<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Pantomima Uso de Objetos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="container">
        <div id="start-screen" class="screen active">
            <p>En esta prueba, quiero que imagine que sostiene el objeto que le voy a mostrar a
                continuación en su mano. Es importante que recuerde no usar su mano o dedos como si fuese el
                objeto. Use los botones para grabar y detener la grabación.</p>

            <audio controls>
                <source src="pantomima.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>

            <div class="button-container">
                <button id="start-btn">Comenzar el Test</button>
                <button id="fullscreen-btn">Pantalla Completa</button>
            </div>
        </div>

        <div id="test-screen" class="screen hidden">
            <div class="item-indicator"><span id="current-item">1</span></div>
            <img id="test-image" src="" alt="Imagen de objeto">
            <audio id="test-audio" class="hidden">
                <source id="audio-source" src="" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
            <div class="controls">
                <button id="audio-btn"></button>
                <button id="record-btn"></button>
                <button id="stop-btn" disabled></button>
            </div>
            <video id="video-preview" autoplay muted></video>
            <button id="next-btn" style="display: none;"></button>
        </div>
        


        <div id="completion-screen" class="screen hidden">
            <p>Test finalizado, gracias por tus respuestas.</p>
            <div id="downloads-container">
                <!-- Los enlaces de descarga se añadirán dinámicamente aquí -->
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
