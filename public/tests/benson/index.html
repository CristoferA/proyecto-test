<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Figura Compleja de Benson</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="container">
        <div id="instructions">
            <p>Copiar la Figura:</p>
            <p>Se presentará una figura, la cual debe copiar lo más exacta posible</p>
            <audio id="audio-instructions" controls>
                <source src="benson.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
            <div class="button-container">
                <button id="fullscreen-button">Pantalla Completa</button>
            </div>
        </div>
        <div id="main-screen" class="screen">
            <div class="drawing-container">
                <div class="drawing-part">
                    <img src="figura1.png" alt="Figura de Benson" id="figure-image">
                </div>
                <div class="controls controls-left">
                    <i id="clear-canvas-button" class="fas fa-eraser" title="Limpiar Lienzo"></i>
                    <i id="download-canvas-button" class="fas fa-download" title="Descargar Dibujo"></i>
                </div>
                <div class="drawing-part">
                    <canvas id="drawing-canvas" width="820" height="550"></canvas>
                </div>
            </div>
            <button id="finish-drawing-with-figure"></button> <!-- Added text content -->
        </div>

        <div id="finishScreen" class="container1" style="display: none;">
            <h1>¡Has completado el test!</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
