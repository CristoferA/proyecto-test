<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Figura Compleja de Benson - Copiar Figura</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="container2" style="display: flex;">
            <div id="main-screen">
                <button id="showinstruction"></button>
                <p id="instruccion" style="display: none;">Instruccion: </p>
                <p id="instruccion2" style="display: none;">Consta de copiar una figura la cual debe copiar lo mas exacta posible.</p>
                <audio id="audio1" controls>
                    <source src="audio1.mp3" type="audio/mpeg">
                    Tu navegador no soporta el elemento de audio.
                </audio>
                <div id="draw-with-figure-screen">
                    <div class="drawing-container">
                        <img src="figura1.png" alt="Figura de Benson" id="figure-image">
                        <div class="controls controls-left">
                            <i id="clear-canvas-button" class="fas fa-eraser" title="Limpiar Lienzo"></i>
                            <i id="download-canvas-button" class="fas fa-download" title="Descargar Dibujo"></i>
                        </div>
                        <canvas id="drawing-canvas" width="820" height="550"></canvas>
                    </div>
                    <div class="button-container">
                        <button id="fullscreen-button"></button>
                    </div>
                    <div class="button-container2">
                        <button id="finish-drawing-with-figure"></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="instruccionesdespues" style="display: none;">
            <audio id="audio1_2" controls>
                <source src="recordarimg.wav" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
            <img src="figura1.png" alt="Figura de Benson" id="figure-image">
            <div class="button-container2">
                <button id="finalize-button"></button>
            </div>

        </div>

        <div id="finishScreen" class="container1" style="display: none;">
            <h1>¡Ha completado esta tarea con éxito! <br> ¡Muchas gracias! </h1>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <div id="enterID" class="card opacity-75" style="display: none;">
                            <div class="card-body">
                                <h4>Indique el ID del participante</h4>
                                <input type="number" id="participantID" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div id="selectHand" class="card opacity-75" style="display: none;">
                            <div class="card-body" style="padding: 0;">
                                <h4>Indique con qué mano el participante respondió el test</h4>
                                <div>
                                    <input type="radio" id="right_hand" name="hand" value="derecha">
                                    <label for="right_hand">Derecha</label>
                                </div>
                                <div>
                                    <input type="radio" id="left_hand" name="hand" value="izquierda">
                                    <label for="left_hand">Izquierda</label>
                                </div>
                                <div>
                                    <input type="radio" id="both_hands" name="hand" value="ambas">
                                    <label for="both_hands">Ambas</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-container2">
                <button id="download"></button>
            </div>
        </div>
        <div id="thanksScreen" class="container1" style="display: none;">
            <h1>¡Ha completado esta tarea con éxito! <br> ¡Muchas gracias! </h1>
        </div>
    </div>




    <script src="script1.js"></script>
</body>

</html>
