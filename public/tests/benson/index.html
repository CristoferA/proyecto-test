<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Figura Compleja de Benson - Copiar Figura</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="container">
        <div class="container2" style="display: block;">
            <div id="main-screen" class="screen">
                <ol>
                    <p>Copiar la Figura:</p>
                    <p>Se presentará una figura, la cual debe copiar lo más exacta posible</p>
                </ol>
                <audio id="audio1" controls>
                    <source src="audio1.mp3" type="audio/mpeg">
                    Tu navegador no soporta el elemento de audio.
                </audio>
                <div class="button-container">
                    <button id="fullscreen-button">Pantalla Completa</button>
                </div>
            </div>

            <div id="draw-with-figure-screen" class="screen" >
                <div class="drawing-container">
                    <img src="figura1.png" alt="Figura de Benson" id="figure-image">
                    <div class="controls controls-left">
                        <i id="clear-canvas-button" class="fas fa-eraser" title="Limpiar Lienzo"></i>
                        <i id="download-canvas-button" class="fas fa-download" title="Descargar Dibujo"></i>
                    </div>
                    <canvas id="drawing-canvas" width="820" height="550"></canvas>
                </div>
                <button id="finish-drawing-with-figure"></button>
            </div>
        </div>

        <div id="instruccionesdespues" class="screen" style="display: none;">
            <p>Recuerda esta figura para más adelante:</p>
            <img src="figura1.png" alt="Figura de Benson" id="figure-image">
            <button id="finalize-button"></button>
        </div>

        <!-- SELECCION DE MANO HTML -->
        <div id="selectHand" class="screen" style="display: none;">
            <h4>¿Con qué mano respondiste el test?</h4>
            <div>
                <input type="radio" id="right_hand" name="hand" value="derecha">
                <label for="right_hand">Derecha</label>
            </div>
            <div>
                <input type="radio" id="left_hand" name="hand" value="izquierda">
                <label for="left_hand">Izquierda</label>
            </div>
            <div>
                <input type="radio" id="both_hands" name="hand" value="ambas">
                <label for="both_hands">Ambas</label>
            </div>
            <button id="handButton"></button>
        </div>

        <div id="finishScreen" class="container1" style="display: none;">
            <h1>¡Has completado esta tarea con éxito! <br> ¡Muchas gracias! </h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
