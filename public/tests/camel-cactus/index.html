<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Test modificado de camellos y cactus</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div id="instrucciones" class="center-content">
        <p id="instructionText">
            A continuación, usted verá aparecer en la pantalla 5 imágenes: una arriba, y 
            4 imágenes debajo. Por favor, elija cuál de las 4 imágenes de abajo se 
            relaciona más con la imagen de arriba
        </p>

        <audio controls>
            <source src="camel-cactus.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>

        <div class="button-container">
            <button id="startButton" onclick="iniciarTest()"></button>
            <button id="fullscreenButton"></button>
        </div>
    </div>

    <div id="imageContainer" style="display: none;">
        <img src="" alt="Imagen de historia" id="storyImage">
        <div id="optionsContainer" class="options-container"></div> <!-- Contenedor para las opciones de imágenes -->
    </div>
    <button id="nextButton" class="next-button" style="display: none;"></button>


    <!-- SELECCION DE MANO HTML -->
    <div id="selectHand" style="display: none; transform: rotate(270deg);">
        <h4>¿Con qué mano respondiste el test?</h4>
        <div>
            <input type="radio" id="right_hand" name="hand" value="derecha">
            <label for="right_hand">Derecha</label>
        </div>
        <div>
            <input type="radio" id="left_hand" name="hand" value="izquierda">
            <label for="left_hand">Izquierda</label>
        </div>
        <div>
            <input type="radio" id="both_hands" name="hand" value="ambas">
            <label for="both_hands">Ambas</label>
        </div>
    </div>
    <button id="handButton" onclick="confirmHandSelection()" style="display: none;"></button>


    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        function iniciarTest() {
            document.getElementById('instrucciones').style.display = 'none';
            document.getElementById('imageContainer').style.display = 'block';
        }
    </script>
</body>

</html>
