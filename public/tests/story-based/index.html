<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Empatía basada en historias</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <H1 id="titulo">Instrucciones</H1>
        <p id="instructionText"> A continuacion verás una historia representada en tres dibujos animados. Tu tarea es
            describir lo que les sucede a los personajes e intentar imaginar un posible final.
            Luego te mostraremos tres posibles finales y tu tarea será elegir el correcto para terminar la historia.
        </p>
        <audio controls id="instrucciones">
            <source src="story.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>

        <div class="button-container">
            <button id="startButton"></button>
            <button id="fullscreenButton"></button>
        </div>
    </div>

    <div id="imageContainer" style="display: none;">
        <h2 class="imageText"><span id="practiceTrialIndicator" class="badge bg-light text-dark shadow">New</span></h2>

        <img src="" alt="Imagen de inicio" id="inicioImage">
        <img src="" alt="Imagen preliminar" id="preliminaryImage">
        <button id="showMainButton" style="display: none;"></button>
        <!-- Añadir el nuevo botón después de la imagen principal -->
        <button id="continueButton" class="hidden"></button>
        <img src="" alt="Imagen de historia" id="storyImage">
        <div id="optionsContainer"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
